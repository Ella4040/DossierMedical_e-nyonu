{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <h2>Dossier MÃ©dical de {{ dossier.patient.user.username }}</h2>
            <p><strong>Nom : </strong> {{ dossier.patient.nom }} {{ dossier.patient.prenom }}</p>
            <p><strong>Prescriptions :</strong></p>
            <ul>
                {% for prescription in dossier.prescriptions.all %}
                    <li>{{ prescription.medicament }} - {{ prescription.date }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
